<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullTrace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newpaste.css">
</head>
<body>
    <div id="top-bar">
        <a id="button" href="http://127.0.0.1:5500/public/wall.html">Wall</a>
    </div>
    <img id="center-image" src="assets/null.png" alt="NullTrace">

    <div id="input-form">
        <h5>NullTrace</h5>
        <form>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Paste title" required>
            </div>

            <div class="input-group pair">
                <div class="input-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="input-item">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Age" required>
                </div>
            </div>

            <div class="input-group pair">
                <div class="input-item">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Location" required>
                </div>
                <div class="input-item">
                    <label for="face-url">Face URL</label>
                    <input type="text" id="face-url" name="face-url" placeholder="Face picture URL">
                </div>
            </div>

            <div class="input-group">
                <label for="misconception">Reason</label>
                <input type="text" id="misconception" name="misconception" placeholder="Reason for misconception" required>
            </div>

            <button type="submit">Publish Paste</button>
        </form>
    </div>

    <script type="module" src="newpaste.js"></script>
</body>
</html>
