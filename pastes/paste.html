<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Details</title>
    <link rel="stylesheet" href="paste.css">
</head>
<body>
    <div id="top-bar">
        <a id="button" href="http://127.0.0.1:5500/public/wall.html">Back to Wall</a>
    </div>
    
    <div id="paste-container">
        <h1 id="paste-title"></h1>
        <div id="paste-image-container"></div>
        <p><strong>Name:</strong> <span id="paste-name"></span></p>
        <p><strong>Age:</strong> <span id="paste-age"></span></p>
        <p><strong>Location:</strong> <span id="paste-location"></span></p>
        <p><strong>Misconception:</strong> <span id="paste-misconception"></span></p>
        <p><small>Posted on: <span id="paste-date"></span></small></p>
    </div>

    <script type="module" src="paste.js"></script>
</body>
</html>
